<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast App</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script defer src="src/index.js"></script>
  </head>
  <body class="bg-img-attatchment-sm-fixed">
    <header>
      <form
        action=""
        class="border rounded-pill w-fit-content p-2 m-3"
        id="weather-form"
        name="search"
      >
        <input
          type="search"
          name="search"
          class="bg-transparent border-0"
          placeholder="Search..."
        />
        <input type="submit" class="bg-transparent border-0 text-white" />
      </form>
    </header>
    <main>
      <div class="main-display container pt-5 text-white">
        <div class="row d-flex flex-column flex-md-row">
          <div
            class="time-date-weather col text-md-start text-center order-1 order-md-0 py-3 py-md-0"
            id="time-date-weather"
          >
            <div class="col" id="time"></div>
            <div class="col" id="day"></div>
            <div
              class="col d-flex justify-content-center justify-content-md-start"
              id="weather"
            ></div>
          </div>
          <div
            class="city-name col text-center display-7 text-white order-0 order-md-1"
            id="city-name"
          >
            Welcome, please use the search field to see your forecast by city.
          </div>
          <div
            class="toggle-button col text-md-end text-center order-3 pb-3 pb-md-0"
          >
            <label class="toggle">
              <input type="checkbox" id="checkbox" />
              <span class="slider"></span>
              <span
                class="labels"
                id="labels"
                value="0"
                alt="0"
                title="0"
                data-on="&#176;F"
                data-off="&#176;C"
              ></span>
            </label>
          </div>
        </div>
      </div>
      <div
        class="forecast container-fluid p-5 position-absolute bottom-0 bg-white d-none overflow-x-lg-scroll"
        id="forecast"
      >
        <div class="row mw-lg-1500 w-1500" id="forecast-row">
          <div
            class="current col-3 d-flex justify-content-center py-5 border rounded"
            id="curr-weather-day"
          ></div>
          <div class="col d-flex text-center" id="six-days"></div>
        </div>
      </div>
    </main>
  </body>
</html>
